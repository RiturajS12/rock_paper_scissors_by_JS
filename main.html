<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Js tutorial</title>
</head>
<body>
    <div class="head">
    <h1>Rock Paper Scissors</h1>
</div>
<div class="choices">
    <div class="choice" id="rock"><img src="/rock.jpeg"></div>
    <div class="choice" id="paper"><img src="/paper.jpeg"></div>
    <div class="choice" id="Scissors"><img src="/109-1094404_rock-paper-scissors-png.png"></div>
</div>
<div class="scoreBoard">
    <div class="score">
    <p id="userScore">0</p>
    <p>You</p>
</div>
    <div class="score">
    <p id="compScore">0</p>
    <p>Computer</p>
</div>
</div>
<div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
</body>
<script src="first.js"></script>
</html>
